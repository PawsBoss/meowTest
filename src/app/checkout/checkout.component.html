<div class="container">
    <!--  ADD A CLASS THAT DOESNT DISPLAY THIS IF THERE are not orders -->
    <div class="row">
        <div class="col-10">

            <!-- Display all the orders -->
            <span>Your Order</span>
            <ul>
                <li *ngFor="let item of cartItems; let i = index">
                    <span>{{item.phone}} | {{item.amount}}({{item.price}})</span>
                    <span class="example-spacer"></span>
                    <md-icon class="example-icon" (click)="onEdit(i)">edit</md-icon>
                    <md-icon class="example-icon" (click)="onDelete(i)">delete</md-icon>
                </li>
            </ul>


        </div>

        <div class="col-10">
            <!-- Display all the payment from -->
            <form [formGroup]="paymentForm" (ngSubmit)="onPayment()">
                <h5>Please enter your payment information</h5>

                <div class="form-group">
                    <md-input-container>
                         <input mdInput formControlName="orderEmail"  placeholder="Email">
                    </md-input-container>
                </div>

                <div class="form-group">
                    <div id="card-element" class="field" #card></div>
                </div>

                <button class="btn btn-primary" type="submit" [disabled]="!paymentForm.valid">Pay</button>

            </form>

        </div>


    </div>
</div>
